<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="card">
      <div id="rating-state">
        <img src="images/icon-star.svg" alt="Orange star" aria-hidden="true" class="card__icon">
        <h1 class="card__title">How did we do?</h1>
        <p class="card__paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <ul id="rating">
          <li><button class="options">1</button></li>
          <li><button class="options">2</button></li>
          <li><button class="options">3</button></li>
          <li><button class="options">4</button></li>
          <li><button class="options">5</button></li>
        </ul>
        <button class="card__button" id="button__submit">Submit</button>
      </div>

      <div id="thank-you-state" class="hidden">
        <img src="images/illustration-thank-you.svg" alt="Credit card machine offering a bank statement" aria-hidden="true">
        <div class="card__subtitle">You selected <span id="rate"></span> out of 5</div>
        <h2 class="card__title">Thank you!</h2>
        <p class="card__paragraph">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        <button class="card__button" id="button__return">Return</button>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
